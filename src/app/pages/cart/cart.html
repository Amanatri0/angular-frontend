<div class="cartContainer">
  <app-back-button navigateTo="/products/all"> Continue Shopping </app-back-button>
  <!-- @if () { -->
  <div class="cartHeading">
    <h1>Shopping Cart</h1>
    <span class="cartItemsCount"></span>
  </div>

  <div class="cartGrid">
    <div class="cartGrid2">
      <app-list-cart-items></app-list-cart-items>
    </div>
    <div>
      <app-order-summary>
        <ng-container actionButtons>
          <button class="checkoutButton" matButton="filled">Proceed To Checkout</button>
        </ng-container>
      </app-order-summary>
    </div>
  </div>
</div>
