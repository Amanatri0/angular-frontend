<header class="mainContainer">
  <div>
    <!-- Logo   (Left side of the page) -->
    <h1 class="logo">Logo</h1>

    <!-- Menus / Home tab  (Right side of the page) -->
    <nav class="navigationLink">
      <a
        routerLink="/wishlist"
        [matBadge]="store.wishlistCount()"
        [matBadgeHidden]="store.wishlistCount() <= 0"
        ><mat-icon>favorite</mat-icon></a
      >
      <a routerLink="/cart" [matBadge]="store.cartCount()" [matBadgeHidden]="store.cartCount() <= 0"
        ><mat-icon>shopping_cart</mat-icon></a
      >
      <button type="button" routerLink="/login">Login</button>
      <button type="button" routerLink="/signup">SignUp</button>
    </nav>
  </div>
</header>
